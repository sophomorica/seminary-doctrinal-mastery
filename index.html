<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scripture Memorization Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <h1 class="text-center mb-4">Scripture Memorization</h1>
            <button id="startButton" class="btn btn-primary btn-lg btn-block">Start Game</button>
            <div id="quizContainer" class="d-none">
              <h3 id="question" class="text-center mb-4"></h3>
              <div id="choices" class="d-flex justify-content-around flex-wrap mb-4"></div>
              <p id="result" class="text-center"></p>
            </div>
          </div>
        </div>

          <p>Score: <span id="currentScore">0</span></p>

</html>
